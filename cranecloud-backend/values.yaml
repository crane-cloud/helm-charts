# Default values for cranecloud-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # repository: gcr.io/crane-cloud-274413/cranecloud-backend
  repository: mubangizi/cc-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: "cranecloud"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nginxConf:
  server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://localhost:5000/;
            proxy_set_header Host "localhost";
        }
    }

environment:
  APP: "test-app"
  DATABASE_USER: postgres
  DATABASE_NAME: cranecloud
  # Uncmment lines below to use a different database server
  # DATABASE_URI: DATABASE_URI


frontend:
  replicaCount: 1
  image:
    repository: mubangizi/cranecloud-frontend
    pullPolicy: IfNotPresent
    tag: latest
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
    protocol: TCP

celery:
  replicaCount: 1

postgresdb:
  image:
    repository: postgres
    tag: 10.8-alpine
    pullPolicy: IfNotPresent
  replicaCount: 1
  port: 5432

mongodb:
  image:
    repository: mongo
    tag: 4.2.3
    pullPolicy: IfNotPresent
  replicaCount: 1
  port: 27017
  environment:
    MONGO_INITDB_ROOT_USERNAME: crane
    MONGO_INITDB_ROOT_PASSWORD: password
    MONGO_INITDB_DATABASE: cranecloud

redis:
  image:
    repository: redis
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  port: 6379